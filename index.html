        const categories = ["在线", "网盘", "BT"];

        function loadSites(category) {
            const filteredSites = websites.filter(site => site.tags.includes(category));
            const gridContainer = document.getElementById("siteGrid");
            gridContainer.innerHTML = "";  // Clear current grid

            filteredSites.forEach(site => {
                const siteCard = document.createElement("div");

                const siteLogo = document.createElement("img");
                siteLogo.src = `https://www.google.com/s2/favicons?domain=${new URL(site.url).hostname}`;
                siteCard.appendChild(siteLogo);

                const siteName = document.createElement("h3");
                siteName.textContent = site.name;
                siteCard.appendChild(siteName);

                const backupButton = document.createElement("button");
                backupButton.textContent = "备份网址";
                backupButton.onclick = () => window.location.href = site.backup;
                siteCard.appendChild(backupButton);

                gridContainer.appendChild(siteCard);
            });
        }

        // Initial Load for "在线" category
        loadSites("在线");

        document.getElementById("onlineBtn").onclick = () => {

            loadSites("网盘");
        };
        document.getElementById("btBtn").onclick = () => {
            setActiveCategory("BT");
            loadSites("BT");
        };

        // Highlight active category
        function setActiveCategory(activeCategory) {
            categories.forEach(category => {
                const button = document.getElementById(category.toLowerCase() + "Btn");
                if (category === activeCategory) {
                    button.classList.add("active");
                } else {
                    button.classList.remove("active");
                }
            });
        }
