<script>
/*
 Starfield script â€” ä¿®æ”¹è¯´æ˜:
 - æ˜Ÿæ˜Ÿå½¢çŠ¶æ”¹ä¸ºå››è§’æ˜Ÿï¼ˆ4-pointï¼‰ä¸”ä¸¤ç«¯è¾ƒé•¿ã€ä¸¤ç«¯è¾ƒçŸ­ï¼ˆäº¤æ›¿é•¿çŸ­å°–ï¼‰
 - é—ªçƒçš„æ—¶å€¼ï¼ˆå‘¨æœŸï¼‰åŠ å€ï¼šæ‰€æœ‰æ—¶é—´ç›¸å…³ä¹˜æ•°å‡åŠï¼Œä½¿é—ªçƒå˜æ…¢ä¸ºåŸæ¥çš„ 2 å€å‘¨æœŸ
 - ä¿æŒå…ˆå‰æ˜Ÿæ˜Ÿæ•°é‡å‡åŠè®¾ç½®ï¼ˆarea/24000ï¼‰
 - å°Šé‡ prefers-reduced-motion
*/

(function() {
    const canvas = document.getElementById('starfield');
    if (!canvas) return;
    const ctx = canvas.getContext('2d', { alpha: true });
    let stars = [];
    let width = 0, height = 0, dpr = 1;

    function rand(min, max) { return min + Math.random() * (max - min); }

    // ç”Ÿæˆæ˜Ÿæ˜Ÿï¼ˆæ•°é‡å·²å‡åŠï¼‰
    function generateStars() {
        stars = [];
        const vw = Math.max(1, window.innerWidth);
        const vh = Math.max(1, window.innerHeight);
        const area = vw * vh;
        // å¯†åº¦å‡åŠï¼ˆä¿æŒæ­¤å‰çš„ area / 24000ï¼‰
        let count = Math.round(area / 24000);
        // é™åˆ¶æ•°é‡ï¼ˆmin/max ä¿æŒä¸Šä¸€ç‰ˆçš„ä¸€åŠï¼‰
        count = Math.max(20, Math.min(count, 200));

        for (let i = 0; i < count; i++) {
            const sizeBias = Math.pow(Math.random(), 2);
            const r = 0.5 + sizeBias * 2.6;
            stars.push({
                x: Math.random() * vw,
                y: Math.random() * vh,
                r: r,
                baseAlpha: 0.35 + Math.random() * 0.85,
                // ä¿æŒé€Ÿåº¦åˆ†å¸ƒï¼Œä½†ç»˜åˆ¶æ—¶æ—¶é—´ä¹˜æ•°å°†å‡åŠä»¥å®ç°å‘¨æœŸåŠ å€
                twinkleSpeed: 0.6 + Math.random() * 2.2,
                phase: Math.random() * Math.PI * 2,
                rotation: Math.random() * Math.PI * 2,
                colorShift: (Math.random() * 40) - 10
            });
        }

        // å°‘é‡æ›´å¤§çš„ spark
        const bigCount = Math.round(count * 0.01);
        for (let j = 0; j < bigCount; j++) {
            const r = 2.8 + Math.random() * 4.2;
            stars.push({
                x: Math.random() * vw,
                y: Math.random() * vh,
                r: r,
                baseAlpha: 0.7 + Math.random() * 0.5,
                twinkleSpeed: 0.3 + Math.random() * 1.2,
                phase: Math.random() * Math.PI * 2,
                rotation: Math.random() * Math.PI * 2,
                colorShift: (Math.random() * 40) - 10
            });
        }
    }

    function resizeCanvas() {
        dpr = window.devicePixelRatio || 1;
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        canvas.width = Math.max(1, Math.floor(window.innerWidth * dpr));
        canvas.height = Math.max(1, Math.floor(window.innerHeight * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        width = window.innerWidth;
        height = window.innerHeight;
        generateStars();
        draw(0);
    }

    // ç»˜åˆ¶å››è§’æ˜Ÿï¼ˆäº¤æ›¿é•¿çŸ­ä¸¤ç«¯ï¼‰
    function drawFourPointStar(x, y, r, alpha, rotation) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(rotation);

        // glow for larger stars
        if (r > 1.6) {
            const glowR = Math.max(10, r * 5.0);
            const grad = ctx.createRadialGradient(0, 0, 0, 0, 0, glowR);
            grad.addColorStop(0, `rgba(255,255,255,${Math.min(1, alpha * 1.0)})`);
            grad.addColorStop(0.12, `rgba(255,240,220,${alpha * 0.26})`);
            grad.addColorStop(0.4, `rgba(200,220,255,${alpha * 0.06})`);
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(0, 0, glowR, 0, Math.PI * 2);
            ctx.fill();
        }

        // å››è§’æ˜Ÿï¼šäº¤æ›¿é•¿çŸ­å°–ï¼ˆæ€»å…± 8 ä¸ªé¡¶ç‚¹ï¼šé•¿çŸ­äº¤æ›¿ï¼‰
        // longR: é•¿ç«¯åŠå¾„ï¼Œ shortR: çŸ­ç«¯åŠå¾„
        const spikes = 4;
        const longR = r * 3.8;   // ä¸¤ç«¯è¾ƒé•¿
        const shortR = r * 1.6;  // ä¸¤ç«¯è¾ƒçŸ­

        ctx.beginPath();
        for (let i = 0; i < spikes * 2; i++) {
            const angle = (Math.PI / spikes) * i;
            const radius = (i % 2 === 0) ? longR : shortR;
            const px = Math.cos(angle - Math.PI / 2) * radius;
            const py = Math.sin(angle - Math.PI / 2) * radius;
            if (i === 0) ctx.moveTo(px, py);
            else ctx.lineTo(px, py);
        }
        ctx.closePath();
        ctx.fillStyle = `rgba(255,255,255,${alpha})`;
        ctx.fill();

        // æ›´äº®çš„å†…åœˆä½œä¸ºé«˜å…‰ï¼ˆç¼©å°ç‰ˆçš„å››è§’ï¼‰
        ctx.beginPath();
        const cLong = r * 1.1;
        const cShort = r * 0.5;
        for (let i = 0; i < spikes * 2; i++) {
            const angle = (Math.PI / spikes) * i;
            const radius = (i % 2 === 0) ? cLong : cShort;
            const px = Math.cos(angle - Math.PI / 2) * radius;
            const py = Math.sin(angle - Math.PI / 2) * radius;
            if (i === 0) ctx.moveTo(px, py);
            else ctx.lineTo(px, py);
        }
        ctx.closePath();
        ctx.fillStyle = `rgba(255,255,255,${Math.min(1, alpha * 1.25)})`;
        ctx.fill();

        ctx.restore();
    }

    // ç»˜åˆ¶å¸§ï¼šå°†æ‰€æœ‰æ—¶é—´ç›¸å…³ä¹˜æ•°å‡åŠä»¥å®ç°é—ªçƒå‘¨æœŸåŠ å€ï¼ˆå˜æ…¢ï¼‰
    function draw(timeMs) {
        const t = (timeMs || 0) / 1000;
        ctx.clearRect(0, 0, width, height);

        for (let i = 0; i < stars.length; i++) {
            const s = stars[i];
            // æ­£å¼¦é—ªçƒï¼štw èŒƒå›´ [0,1]
            const tw = 0.5 + 0.5 * Math.sin(s.phase + t * s.twinkleSpeed * 1.5); // ç”± 3.0 -> 1.5

            // alpha è®¡ç®—ä¿æŒæ­¤å‰çš„å¢å¼ºï¼ˆå¦‚æœæœ‰ï¼‰ï¼Œä¸æ›´æ”¹å¹…åº¦ï¼Œä»…æ”¹å˜æ—¶é—´
            const amplitudeMultiplier = 1.05 * 1.4; // ä¿æŒä¸Šä¸€ç‰ˆçš„æ”¾å¤§é€»è¾‘
            const alpha = Math.max(0, Math.min(1, s.baseAlpha * (0.25 + amplitudeMultiplier * tw)));

            // åŠå¾„éšé—ªçƒè½»å¾®å˜åŒ–ï¼Œæ—¶é—´ä¹˜æ•°å‡åŠï¼ˆ3.2 -> 1.6ï¼‰ï¼Œå¹…åº¦ä¿æŒ
            const rScale = 1 + (0.45 * 1.4) * Math.sin(s.phase * 1.3 + t * s.twinkleSpeed * 1.6);
            const drawR = Math.max(0.35, s.r * rScale);

            // æ—‹è½¬éšæ—¶é—´ç¼“æ…¢å˜åŒ–ï¼Œæ—¶é—´ä¹˜æ•°å‡åŠï¼ˆ0.6 -> 0.3ï¼‰
            const rotation = s.rotation + Math.sin(t * s.twinkleSpeed * 0.3 + s.phase) * 0.15;

            // ä½¿ç”¨ä¸¤ç«¯é•¿çŸ­äº¤æ›¿çš„å››è§’æ˜Ÿå½¢çŠ¶ç»˜åˆ¶
            drawFourPointStar(s.x, s.y, drawR, alpha, rotation);
        }
    }

    let rafId = null;
    const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    function animate(timestamp) {
        draw(timestamp);
        rafId = window.requestAnimationFrame(animate);
    }

    resizeCanvas();
    window.addEventListener('resize', () => {
        clearTimeout(window._starResizeTimeout);
        window._starResizeTimeout = setTimeout(resizeCanvas, 120);
    });

    // æ ¹æ®åå¥½å¯åœåŠ¨ç”»
    if (!reduceMotion) {
        rafId = window.requestAnimationFrame(animate);
        if (window.matchMedia) {
            const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
            mq.addEventListener && mq.addEventListener('change', e => {
                if (e.matches) {
                    if (rafId) { cancelAnimationFrame(rafId); rafId = null; }
                    draw(0);
                } else {
                    if (!rafId) rafId = requestAnimationFrame(animate);
                }
            });
        }
    } else {
        draw(0);
    }
})();
</script>
