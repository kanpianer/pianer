<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>看片儿导航</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #fff;
            --background: #181a20;
            --accent: #ff5630;
            --muted: #343646;
            --button-hover: #353949;
            --outline: #ff56309c;
            --fixed: #ff5630;
        }
        html, body {
            margin: 0;
            padding: 0;
            background: var(--background);
            color: var(--primary);
            font-family: sans-serif;
            min-height: 100vh;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            width: 100%;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 4px;
            margin-top: 44px;
            margin-bottom: 16px;  /* Reduced margin for smaller spacing */
        }
        .banner {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 16px;  /* Reduced margin for smaller spacing */
        }
        .banner h2 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;  /* Reduced margin for smaller spacing */
            color: var(--accent);
        }
        .banner .banner-action {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .banner .backup-btn {
            padding: 5.4px 19.2px;  /* Shrunk padding by 20% */
            font-size: 0.6rem;  /* Reduced font size by 20% */
            color: var(--accent);
            border: 2px solid var(--accent);
            background: transparent;
            border-radius: 28px;
            outline: none;
            cursor: pointer;
            margin-bottom: 16px;  /* Reduced margin for smaller spacing */
            transition: background 0.18s, color 0.18s;
        }
        .banner .backup-btn:hover {
            background: var(--accent);
            color: var(--background);
        }
        .category-btns {
            display: flex;
            gap: 14px;  /* Reduced gap between buttons */
            margin-bottom: 16px;  /* Reduced margin for smaller spacing */
            justify-content: center;
        }
        .category-btn {
            min-width: 86px;
            padding: 10px 22px;
            font-size: 1.01rem;
            border-radius: 22px;
            background: var(--muted);
            color: var(--primary);
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.18s, color 0.18s, transform 0.14s;
            outline: 2px solid transparent;
        }
        .category-btn:hover {
            background: var(--button-hover);
            color: var(--accent);
            transform: translateY(-2px) scale(1.03);
        }
        .category-btn.active {
            background: var(--fixed);
            color: var(--background);
            outline: 2px solid var(--fixed);
        }
        .site-grid {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 30px 20px;
            justify-content: center;
            margin-bottom: 8px;
            min-height: 150px;
        }
        .site-card {
            background: var(--muted);
            border-radius: 17px;
            box-shadow: 0 2px 8px rgba(20,24,32, 0.09);
            padding: 22px 28px 22px 28px;
            min-width: 170px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.2s ease;
        }
        .site-card:hover {
            transform: scale(1.05);  /* Slightly enlarges the card */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);  /* Adds a larger shadow effect */
        }
        .site-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 13px;
            text-align: center;
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.08rem;
            transition: color .17s;
        }
        .site-name:hover {
            color: var(--accent);
            text-decoration: underline;
        }
        .backup-link-btn, .backup-none-btn {
            padding: 7px 16px;
            font-size: 0.97rem;
            border: 2px solid var(--outline);
            border-radius: 13px;
            background: transparent;
            color: var(--accent);
            outline: none;
            cursor: pointer;
            transition: background 0.2s, color 0.15s, border-color 0.17s;
        }
        .backup-link-btn:hover, .backup-none-btn:hover {
            background: var(--accent);
            color: var(--background);
            border-color: var(--fixed);
            transform: translateY(-2px) scale(1.04);
        }
        .backup-none-btn {
            color: #b6b2b2;
            border-color: var(--outline);
        }
        @media screen and (max-width: 600px) {
            header { font-size: 1.3rem; letter-spacing: 2px;}
            .site-card { min-width: 130px; padding: 11px 9px; font-size: 1rem;}
            .banner h2 { font-size: 1rem;}
            .category-btn { font-size: 0.87rem; padding: 8px 12px;}
        }
        .notes {
            width: 100%;
            text-align: center;
            font-size: .98rem;
            color: #bcb8c0;
            margin-bottom: 36px;
            margin-top: 12px;
            line-height: 1.7;
        }
        footer {
            margin-top: auto;
            width: 100%;
            text-align: center;
            color: #929099;
            font-size: 1rem;
            padding: 24px 0 13px 0;
            letter-spacing: 1px;
        }
        footer a {
            color: var(--accent);  /* Ensuring the link color is consistent */
            text-decoration: none;
            margin-left: 10px;
        }
        ::-webkit-scrollbar {
          width: 8px;
          background: var(--muted);
        }
        ::-webkit-scrollbar-thumb {
          background: #343646;
          border-radius: 6px;
        }
    </style>
</head>

    function switchCategory(category) {
        currentCategory = category;

        });
        renderGrid();

    function renderGrid() {
        const grid = document.getElementById("siteGrid");
        grid.innerHTML = '';
        let matchTag;
        if(currentCategory === "online") matchTag="在线";
        if(currentCategory === "pan") matchTag="网盘";
        if(currentCategory === "bt") matchTag="BT";
        let filtered = SITES.filter(site=>site.tags.includes(matchTag));
        filtered.forEach(site=>{
            let card = document.createElement("div");
            card.className = 'site-card';

            // Add click behavior to the entire card
            card.onclick = function() {
                window.open(site.main_url, "_blank");
            };

            let btn = document.createElement('button');
            btn.className = 'site-name';
            btn.textContent = site.name;
            btn.onclick = function(event){
                event.stopPropagation();  // Prevent triggering the card's click event
                window.open(site.main_url,"_blank");
            }
            card.appendChild(btn);

            // 备份按钮
            if(site.backup_url && site.backup_url.trim().length > 0){
                let backupBtn = document.createElement('button');
                backupBtn.className = "backup-link-btn";
                backupBtn.textContent = "备份网址";
                backupBtn.onclick = (event) => {
                    event.stopPropagation();  // Prevent triggering the card's click event
                    window.open(site.backup_url,"_blank");
                }
                card.appendChild(backupBtn);
            } else {
                let backupNoneBtn = document.createElement('button');
                backupNoneBtn.className = "backup-none-btn";
                backupNoneBtn.textContent = "没有备份";
                backupNoneBtn.onclick = (event) => {
                    event.stopPropagation();  // Prevent triggering the card's click event
                    window.open("https://app.affine.pro/workspace/43839213-da83-415f-98f9-204fcd910d54/8UjZEIrLtL-PHOqZwH7b4","_blank");
                }
                card.appendChild(backupNoneBtn);
            }
            grid.appendChild(card);
        });
    }

    renderGrid();
