        const tw = Math.sin(s.phase + t * s.twinkleSpeed * 2.0); // -1..1
        const alpha = Math.max(0, Math.min(1, s.baseAlpha * (1 + s.twinkleAmp * tw)));
        const drawR = Math.max(0.25, s.r * (1 + 0.06 * tw)); // è½»å¾®å°ºå¯¸å˜åŒ–
        const col = colorFromTemp(s.colorTemp);
        // core colorå¾®åè‰²æ¸©
        const coreColor = `rgba(${col.r},${col.g},${col.b},${Math.min(1, alpha * 1.0)})`;

        ctx.save();
        ctx.translate(s.x, s.y);

        // glow: radial gradient,è¾ƒçŸ­çš„æ ¸å¿ƒ+æ›´é•¿çš„æŸ”å…‰æ™•ï¼ˆçœŸå®ç›¸æœº/è‚‰çœ¼çœ‹åˆ°çš„æ˜¯ä¸­å¿ƒç‚¹åŠ æ¼«æ•£å°„ï¼‰
        const glowR = Math.max(6, drawR * 6);
        const g = ctx.createRadialGradient(0, 0, 0, 0, 0, glowR);
        g.addColorStop(0, coreColor);
        g.addColorStop(0.12, `rgba(255,255,255,${alpha * 0.75})`); // very bright inner ring
        g.addColorStop(0.28, `rgba(${col.r},${col.g},${col.b},${alpha * 0.18})`);
        g.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(0, 0, glowR, 0, Math.PI * 2);
        ctx.fill();

        // tiny bright core
        ctx.beginPath();
        ctx.fillStyle = `rgba(255,255,255,${Math.min(1, alpha * 1.2)})`;
        ctx.arc(0, 0, drawR, 0, Math.PI * 2);
        ctx.fill();

        // å¯¹äºè¾ƒäº®çš„æ’æ˜Ÿç»˜åˆ¶å¾®å¼±çŸ­å…‰èŠ’ï¼ˆ4å‘ï¼‰ï¼Œæ¨¡æ‹Ÿæœ›è¿œé•œ/é•œå¤´è¡å°„è§†è§‰ï¼Œä½†ä¿æŒè‡ªç„¶ä¸å¤¸å¼ 
        if (s.baseAlpha > 0.65 || s.r > 2.0) {
            ctx.globalCompositeOperation = 'lighter';
            const spikeLen = Math.max(8, drawR * 8);
            const spikeWidth = Math.max(0.6, drawR * 0.28);
            ctx.strokeStyle = `rgba(255,255,255,${alpha * 0.35})`;
            ctx.lineCap = 'round';
            ctx.lineWidth = spikeWidth;
            // draw 4 spikes (vertical/horizontal and two diagonals)
            const spikes = [
                0, Math.PI / 2, Math.PI / 4, -Math.PI / 4
            ];
            spikes.forEach(angle => {
                ctx.save();
                ctx.rotate(angle);
                // center-to-top
                ctx.beginPath();
                ctx.moveTo(0, -spikeLen * 0.05);
                ctx.lineTo(0, -spikeLen);
                ctx.stroke();
                ctx.restore();
            });
            ctx.globalCompositeOperation = 'source-over';
        }

        ctx.restore();
    }

    // ç»˜åˆ¶æ•´å¸§
    function draw(timeMs) {
        const t = (timeMs || 0) / 1000;
        ctx.clearRect(0, 0, width, height);

        // subtle background faint nebulosity to add depth (very faint)
        // (kept minimal so stars remain dominant)
        // ctx.fillStyle = 'rgba(3,6,12,0.03)';
        // ctx.fillRect(0,0,width,height);

        for (let i = 0; i < stars.length; i++) {
            drawRealStar(stars[i], t);
        }
    }

    let rafId = null;
    const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    function animate(timestamp) {
        draw(timestamp);
        rafId = window.requestAnimationFrame(animate);
    }

    resizeCanvas();
    window.addEventListener('resize', () => {
        clearTimeout(window._starResizeTimeout);
        window._starResizeTimeout = setTimeout(resizeCanvas, 120);
    });

    if (!reduceMotion) {
        rafId = window.requestAnimationFrame(animate);
        if (window.matchMedia) {
            const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
            mq.addEventListener && mq.addEventListener('change', e => {
                if (e.matches) {
                    if (rafId) { cancelAnimationFrame(rafId); rafId = null; }
                    draw(0);
                } else {
                    if (!rafId) rafId = requestAnimationFrame(animate);
                }
            });
        }
    } else {
        draw(0);
    }
})();
</script>
