<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>看片儿导航</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网站图标：🎬 -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E🎬%3C/text%3E%3C/svg%3E">
    <style>
        :root {
            --primary: #fff;
            --background: #181a20;
            --accent: #ff5630;
            --muted: #343646;
            --button-hover: #353949;
            --outline: #ff56309c;
            --fixed: #ff5630;

            /* 页面左右留白 */
            --page-max-width: 1200px;
            --page-padding-x: clamp(16px, 4vw, 40px);
        }
        html, body {
            margin: 0;
            padding: 0;
            background: var(--background);
            color: var(--primary);
            font-family: sans-serif;
            min-height: 100vh;
            box-sizing: border-box;
        }
        *, *::before, *::after { box-sizing: inherit; }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 容器：控制两侧留白与最大宽度 */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: var(--page-max-width);
            margin-inline: auto;
            padding-left: var(--page-padding-x);
            padding-right: var(--page-padding-x);
            align-items: center;  /* Centers all content inside */
        }

        header {
            width: 100%;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 4px;
            margin-top: 44px;
            margin-bottom: 16px;
        }
        .banner {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 16px;
        }
        .banner h2 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--accent);
        }
        .banner .banner-action {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .banner .backup-btn {
            /* 增大30%：padding 与字号（相对你的上个版本） */
            padding: 7.02px 24.96px;
            font-size: 0.78rem;
            color: var(--accent);
            border: 2px solid var(--accent);
            background: transparent;
            border-radius: 28px;
            outline: none;
            cursor: pointer;
            margin-bottom: 16px;
            transition: background 0.18s, color 0.18s;
        }
        .banner .backup-btn:hover {
            background: var(--accent);
            color: var(--background);
        }
        .category-btns {
            display: flex;
            gap: 14px;
            margin-bottom: 16px;
            justify-content: center;
            width: 100%;
        }
        .category-btn {
            min-width: 86px;
            padding: 10px 22px;
            font-size: 1.01rem;
            border-radius: 22px;
            background: var(--muted);
            color: var(--primary);
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.18s, color 0.18s, transform 0.14s;
            outline: 2px solid transparent;
        }
        .category-btn:hover {
            background: var(--button-hover);
            color: var(--accent);
            transform: translateY(-2px) scale(1.03);
        }
        .category-btn.active {
            background: rgba(255, 86, 48, 0.5); /* Semi-transparent background */
            color: var(--background);
            outline: 2px solid var(--fixed);
        }

        /* 站点网格：使用 CSS Grid 自适应列 */
        .site-grid {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));  /* Flexible columns */
            gap: 30px 20px;
            justify-items: center;  /* Ensures site cards are centered horizontally */
            align-items: start;     /* Align cards at the top of their grid cell */
            margin-bottom: 8px;
            min-height: 150px;
        }

        .site-card {
            background: var(--muted);
            border-radius: 17px;
            box-shadow: 0 2px 8px rgba(20,24,32, 0.09);
            padding: 18.7px 23.8px;  /* 15% smaller padding */
            width: 85%;  /* 15% smaller width */
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.2s ease;
        }
        .site-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .site-name {
            font-weight: 600;
            margin-bottom: 13px;
            text-align: center;
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            transition: color .17s;
            /* 增大20%（原1.08rem -> 1.296rem） */
            font-size: 1.296rem;
        }
        .site-name:hover {
            color: var(--accent);
            text-decoration: underline;
        }
        .backup-link-btn, .backup-none-btn {
            padding: 7px 16px;
            font-size: 0.97rem;
            border: 2px solid var(--outline);
            border-radius: 13px;
            background: transparent;
            color: var(--accent);
            outline: none;
            cursor: pointer;
            transition: background 0.2s, color 0.15s, border-color 0.17s;
        }
        .backup-link-btn:hover, .backup-none-btn:hover {
            background: var(--accent);
            color: var(--background);
            border-color: var(--fixed);
            transform: translateY(-2px) scale(1.04);
        }
        .backup-none-btn {
            color: #b6b2b2;
            border-color: var(--outline);
        }

        @media screen and (max-width: 900px) {
            .site-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
        }
        @media screen and (max-width: 600px) {
            header { font-size: 1.3rem; letter-spacing: 2px; }
            .site-card { padding: 16px 14px; }
            .banner h2 { font-size: 1rem; }
            .category-btn { font-size: 0.87rem; padding: 8px 12px; }
            .site-grid { gap: 20px 14px; }
        }

        .notes {
            width: 100%;
            text-align: center;
            font-size: .98rem;
            color: #bcb8c0;
            margin-bottom: 12px; /* Reduced margin-bottom */
            margin-top: 12px;    /* Reduced margin-top */
            line-height: 1.7;
        }

        footer {
            margin-top: 12px; /* Reduced margin-top */
            width: 100%;
            text-align: center;
            color: #929099;
            font-size: 1rem;
            padding: 18px 0 13px 0; /* Reduced padding-top */
            letter-spacing: 1px;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
            margin-left: 10px;
        }
        ::-webkit-scrollbar {
          width: 8px;
          background: var(--muted);
        }
        ::-webkit-scrollbar-thumb {
          background: #343646;
          border-radius: 6px;
        }
    </style>
</head>

            btn.textContent = site.name;

            } else {
                const backupNoneBtn = document.createElement('button');

            }

            grid.appendChild(card);
        });
    }

    renderGrid();
